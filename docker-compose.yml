version: '3.8'

services:
  # Backend - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: scoutalgo-backend
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb+srv://admin:2525123@scoutalgo.tfqg35b.mongodb.net/?appName=ScoutAlgo}
      - MONGO_DB_NAME=${MONGO_DB_NAME:-scoutalgo}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OUR_COMPANY_AGGREGATOR=${OUR_COMPANY_AGGREGATOR:-Glovo}
    volumes:
      # Mount Data folder for JSON import
      - ./Data:/app/Data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - React/Vite with Nginx
  frontend:
    build:
      context: ./Algobot
      dockerfile: Dockerfile
    container_name: scoutalgo-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: scoutalgo-network
